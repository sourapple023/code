<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Live Code Editor</title>
<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: #1e1e1e;
    color: white;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }
  .editor {
    width: 50%;
    display: flex;
    flex-direction: column;
    background: #252526;
  }
  .tabs {
    display: flex;
    background: #333;
  }
  .tabs button {
    flex: 1;
    padding: 10px;
    border: none;
    background: #333;
    color: #ccc;
    cursor: pointer;
  }
  .tabs button.active {
    background: #007acc;
    color: white;
  }
  textarea {
    flex: 1;
    width: 100%;
    background: #1e1e1e;
    color: #dcdcdc;
    border: none;
    outline: none;
    font-family: monospace;
    font-size: 14px;
    resize: none;
    padding: 10px;
  }
  iframe {
    width: 50%;
    border: none;
    background: white;
  }
</style>
</head>
<body>

<div class="editor">
  <div class="tabs">
    <button class="active" data-lang="html">HTML</button>
    <button data-lang="css">CSS</button>
    <button data-lang="js">JS</button>
  </div>

  <textarea id="html" placeholder="Write HTML here...">
<h1>Hello World</h1>
<p>Edit the code on the left!</p>
</textarea>

  <textarea id="css" style="display:none;" placeholder="Write CSS here...">
body {
  font-family: sans-serif;
  color: #333;
  text-align: center;
  margin-top: 50px;
}
</textarea>

  <textarea id="js" style="display:none;" placeholder="Write JS here...">
console.log("Live preview ready!");
</textarea>
</div>

<iframe id="preview"></iframe>

<script>
  const htmlEditor = document.getElementById("html");
  const cssEditor = document.getElementById("css");
  const jsEditor = document.getElementById("js");
  const preview = document.getElementById("preview");
  const buttons = document.querySelectorAll(".tabs button");

  function buildPreview() {
    const html = htmlEditor.value;
    const css = `<style>${cssEditor.value}</style>`;
    const js = `<script>${jsEditor.value}<\/script>`;
    preview.srcdoc = html + css + js;
  }

  [htmlEditor, cssEditor, jsEditor].forEach(ed => {
    ed.addEventListener("input", buildPreview);
  });

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      document.querySelectorAll("textarea").forEach(t => t.style.display = "none");
      document.getElementById(btn.dataset.lang).style.display = "block";
    });
  });

  buildPreview();
</script>

</body>
</html>
