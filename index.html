<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Online Coding Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #050816;
      --bg-elevated: #0b1020;
      --bg-elevated-soft: #11172b;
      --border-soft: #222c40;
      --accent: #4f9cff;
      --accent-soft: rgba(79, 156, 255, 0.2);
      --text: #e8edf7;
      --text-muted: #9aa5c4;
      --danger: #ff4f6b;
      --success: #33d17a;
      --radius-lg: 12px;
      --radius-md: 8px;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.55);
      --font-mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(
        circle at top,
        #151b3c 0,
        #050816 55%,
        #020308 100%
      );
      color: var(--text);
    }

    /* Top bar */

    .top-bar {
      height: 56px;
      padding: 0 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.04);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(
        to right,
        rgba(17, 24, 39, 0.95),
        rgba(15, 23, 42, 0.9)
      );
      backdrop-filter: blur(18px);
      position: sticky;
      top: 0;
      z-index: 20;
    }

    .logo {
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
    }

    .logo .accent {
      color: var(--accent);
    }

    .top-nav {
      display: flex;
      gap: 0.75rem;
    }

    .nav-link {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-decoration: none;
      padding: 0.35rem 0.75rem;
      border-radius: 999px;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .nav-link:hover {
      color: var(--text);
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-link.active {
      color: var(--accent);
      background: var(--accent-soft);
    }

    /* Layout */

    .layout {
      display: grid;
      grid-template-columns: minmax(240px, 280px) minmax(0, 1fr);
      gap: 1.5rem;
      padding: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    @media (max-width: 800px) {
      .layout {
        grid-template-columns: minmax(0, 1fr);
      }

      .sidebar {
        order: 2;
      }

      .content {
        order: 1;
      }
    }

    /* Sidebar */

    .sidebar {
      background: linear-gradient(
        145deg,
        rgba(15, 23, 42, 0.9),
        rgba(15, 23, 42, 0.7)
      );
      border-radius: var(--radius-lg);
      padding: 1rem;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
    }

    .sidebar h2 {
      font-size: 1rem;
      margin-bottom: 0.75rem;
    }

    .problem-list {
      list-style: none;
      margin-top: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .problem-item {
      padding: 0.55rem 0.75rem;
      border-radius: var(--radius-md);
      border: 1px solid transparent;
      display: flex;
      flex-direction: column;
      gap: 0.15rem;
      cursor: pointer;
      transition: background 0.15s ease, border 0.15s ease,
        transform 0.08s ease;
    }

    .problem-item:hover {
      background: rgba(255, 255, 255, 0.02);
      transform: translateY(-1px);
    }

    .problem-item.active {
      background: rgba(13, 148, 255, 0.08);
      border-color: var(--accent);
    }

    .problem-title {
      font-size: 0.95rem;
    }

    .problem-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .tag {
      padding: 0.1rem 0.4rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.07);
    }

    /* Content */

    .content {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .problem-header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .problem-header h1 {
      font-size: 1.2rem;
    }

    .badge {
      font-size: 0.75rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(15, 23, 42, 0.8);
      color: var(--text-muted);
    }

    .badge.easy {
      border-color: #22c55e;
      color: #4ade80;
    }

    .badge.medium {
      border-color: #eab308;
      color: #facc15;
    }

    .badge.hard {
      border-color: #f97373;
      color: #fecaca;
    }

    .problem-description {
      background: var(--bg-elevated);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      padding: 0.9rem 1rem;
      font-size: 0.9rem;
      line-height: 1.5;
      color: var(--text-muted);
    }

    .problem-description h3 {
      font-size: 0.95rem;
      color: var(--text);
      margin-bottom: 0.4rem;
    }

    .problem-description code {
      font-family: var(--font-mono);
      background: rgba(15, 23, 42, 0.9);
      padding: 0.08rem 0.35rem;
      border-radius: 4px;
      border: 1px solid rgba(255, 255, 255, 0.04);
      font-size: 0.85em;
    }

    .problem-description ul {
      list-style: disc;
      padding-left: 1.25rem;
      margin-top: 0.25rem;
      margin-bottom: 0.35rem;
    }

    .problem-description li + li {
      margin-top: 0.25rem;
    }

    /* Editor */

    .editor-panel {
      background: var(--bg-elevated);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 260px;
    }

    .editor-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 0.9rem;
      font-size: 0.9rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      background: linear-gradient(
        to right,
        rgba(15, 23, 42, 0.95),
        rgba(15, 23, 42, 0.85)
      );
    }

    .editor-header span {
      opacity: 0.9;
    }

    .editor-actions {
      display: flex;
      gap: 0.4rem;
    }

    .btn {
      font-size: 0.8rem;
      border-radius: 999px;
      border: 1px solid transparent;
      padding: 0.35rem 0.9rem;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.9);
      color: var(--text);
      transition: background 0.15s ease, transform 0.08s ease,
        border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .btn:hover {
      transform: translateY(-0.5px);
      box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.06);
    }

    .btn.primary {
      background: linear-gradient(135deg, #2563eb, #4f46e5);
      border-color: rgba(59, 130, 246, 0.9);
      box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.5),
        0 18px 35px rgba(37, 99, 235, 0.45);
    }

    .btn.primary:hover {
      box-shadow: 0 0 0 1px rgba(96, 165, 250, 0.9),
        0 18px 40px rgba(37, 99, 235, 0.6);
    }

    .btn.secondary {
      border-color: rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
      color: var(--text-muted);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: default;
      transform: none;
      box-shadow: none;
    }

    #code-editor {
      flex: 1;
      width: 100%;
      border: none;
      resize: none;
      padding: 0.9rem 1rem;
      font-family: var(--font-mono);
      font-size: 0.9rem;
      background: radial-gradient(
        circle at top left,
        rgba(30, 64, 175, 0.2),
        rgba(15, 23, 42, 0.95)
      );
      color: var(--text);
      outline: none;
      line-height: 1.45;
      tab-size: 2;
      overflow: auto;
    }

    #code-editor::selection {
      background: rgba(79, 156, 255, 0.4);
    }

    /* Output */

    .output-panel {
      background: var(--bg-elevated);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-height: 150px;
    }

    .tabs {
      display: flex;
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(15, 23, 42, 0.95);
    }

    .tab {
      flex: 0 0 auto;
      padding: 0.45rem 0.9rem;
      border: none;
      background: transparent;
      color: var(--text-muted);
      font-size: 0.8rem;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: color 0.15s ease, border-color 0.15s ease,
        background 0.15s ease;
    }

    .tab.active {
      color: var(--accent);
      border-color: var(--accent);
      background: rgba(37, 99, 235, 0.08);
    }

    .output-body {
      padding: 0.7rem 0.9rem;
      font-family: var(--font-mono);
      font-size: 0.8rem;
      line-height: 1.45;
      max-height: 220px;
      overflow: auto;
      white-space: pre-wrap;
    }

    .output-body.hidden {
      display: none;
    }

    .output-line {
      margin-bottom: 0.18rem;
    }

    .output-line.error {
      color: var(--danger);
    }

    .output-line.success {
      color: var(--success);
    }

    .output-line.dim {
      color: var(--text-muted);
    }

    /* Footer */

    .site-footer {
      text-align: center;
      padding: 1rem 0 1.3rem;
      font-size: 0.75rem;
      color: var(--text-muted);
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="logo">CodePractice<span class="accent">.io</span></div>
    <nav class="top-nav">
      <a href="#" class="nav-link active">Problems</a>
      <a href="#" class="nav-link">Leaderboard</a>
      <a href="#" class="nav-link">About</a>
    </nav>
  </header>

  <main class="layout">
    <!-- Problem list -->
    <aside class="sidebar">
      <h2>Problems</h2>
      <ul id="problem-list" class="problem-list"></ul>
    </aside>

    <!-- Main content -->
    <section class="content">
      <div class="problem-header">
        <h1 id="problem-title"></h1>
        <span id="problem-difficulty" class="badge"></span>
      </div>

      <div id="problem-description" class="problem-description"></div>

      <div class="editor-panel">
        <div class="editor-header">
          <span>JavaScript Code</span>
          <div class="editor-actions">
            <button id="btn-reset" class="btn secondary">Reset</button>
            <button id="btn-run" class="btn primary">Run Code</button>
          </div>
        </div>
        <textarea
          id="code-editor"
          spellcheck="false"
          autocomplete="off"
        ></textarea>
      </div>

      <div class="output-panel">
        <div class="tabs">
          <button class="tab active" data-tab="tests">Test Results</button>
          <button class="tab" data-tab="console">Console</button>
        </div>
        <div id="tests-output" class="output-body"></div>
        <div id="console-output" class="output-body hidden"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <span>© <span id="year"></span> CodePractice.io — Built with HTML, CSS &amp; JS</span>
  </footer>

  <script>
    // --- Simple problem set definition ---

    const PROBLEMS = [
      {
        id: "sum-two-numbers",
        title: "Sum of Two Numbers",
        difficulty: "Easy",
        tags: ["Math", "Intro"],
        description: `
<h3>Description</h3>
<p>Write a function <code>solve(a, b)</code> that returns the sum of two numbers.</p>
<h3>Examples</h3>
<ul>
  <li><code>solve(1, 2)</code> → <code>3</code></li>
  <li><code>solve(-2, 5)</code> → <code>3</code></li>
</ul>`,
        starterCode:
`// Return the sum of a and b
function solve(a, b) {
  // your code here
  return a + b;
}`,
        tests: [
          { args: [1, 2], expected: 3 },
          { args: [-2, 5], expected: 3 },
          { args: [0, 0], expected: 0 },
          { args: [100, 23], expected: 123 }
        ]
      },
      {
        id: "reverse-string",
        title: "Reverse a String",
        difficulty: "Easy",
        tags: ["Strings"],
        description: `
<h3>Description</h3>
<p>Write a function <code>solve(str)</code> that returns a new string with the characters reversed.</p>
<h3>Examples</h3>
<ul>
  <li><code>solve("abc")</code> → <code>"cba"</code></li>
  <li><code>solve("racecar")</code> → <code>"racecar"</code></li>
</ul>`,
        starterCode:
`// Return the reversed string
function solve(str) {
  // your code here
  return str.split("").reverse().join("");
}`,
        tests: [
          { args: ["abc"], expected: "cba" },
          { args: [""], expected: "" },
          { args: ["racecar"], expected: "racecar" },
          { args: ["hello"], expected: "olleh" }
        ]
      },
      {
        id: "fizz-buzz",
        title: "FizzBuzz",
        difficulty: "Medium",
        tags: ["Loops"],
        description: `
<h3>Description</h3>
<p>Write a function <code>solve(n)</code> that returns an array of strings from 1 to <code>n</code> where:</p>
<ul>
  <li><code>"Fizz"</code> for numbers divisible by 3</li>
  <li><code>"Buzz"</code> for numbers divisible by 5</li>
  <li><code>"FizzBuzz"</code> for numbers divisible by both 3 and 5</li>
  <li>the number itself (as a string) otherwise</li>
</ul>`,
        starterCode:
`// Return an array of strings from 1..n following the FizzBuzz rules
function solve(n) {
  const result = [];
  for (let i = 1; i <= n; i++) {
    let value = "";
    if (i % 3 === 0) value += "Fizz";
    if (i % 5 === 0) value += "Buzz";
    if (!value) value = String(i);
    result.push(value);
  }
  return result;
}`,
        tests: [
          { args: [1], expected: ["1"] },
          { args: [3], expected: ["1", "2", "Fizz"] },
          { args: [5], expected: ["1", "2", "Fizz", "4", "Buzz"] },
          {
            args: [15],
            expected: [
              "1", "2", "Fizz", "4", "Buzz",
              "Fizz", "7", "8", "Fizz", "Buzz",
              "11", "Fizz", "13", "14", "FizzBuzz"
            ]
          }
        ]
      }
    ];

    // --- DOM elements ---

    const problemListEl = document.getElementById("problem-list");
    const problemTitleEl = document.getElementById("problem-title");
    const problemDifficultyEl = document.getElementById("problem-difficulty");
    const problemDescriptionEl = document.getElementById("problem-description");
    const codeEditorEl = document.getElementById("code-editor");
    const testsOutputEl = document.getElementById("tests-output");
    const consoleOutputEl = document.getElementById("console-output");
    const btnRun = document.getElementById("btn-run");
    const btnReset = document.getElementById("btn-reset");
    const yearEl = document.getElementById("year");
    const tabButtons = document.querySelectorAll(".tab");

    yearEl.textContent = new Date().getFullYear();

    // --- State ---

    let currentProblem = PROBLEMS[0];
    let originalConsoleLog = console.log;

    // --- UI Helpers ---

    function setActiveProblem(problem) {
      currentProblem = problem;
      problemTitleEl.textContent = problem.title;
      problemDescriptionEl.innerHTML = problem.description;
      problemDifficultyEl.textContent = problem.difficulty;
      problemDifficultyEl.className = "badge " + problem.difficulty.toLowerCase();
      codeEditorEl.value = problem.starterCode;

      // update active in sidebar
      document.querySelectorAll(".problem-item").forEach((item) => {
        item.classList.toggle("active", item.dataset.id === problem.id);
      });

      clearOutputs();
    }

    function clearOutputs() {
      testsOutputEl.innerHTML = "";
      consoleOutputEl.innerHTML = "";
    }

    function appendLine(container, text, type) {
      const line = document.createElement("div");
      line.className = "output-line" + (type ? " " + type : "");
      line.textContent = text;
      container.appendChild(line);
    }

    // --- Build sidebar list ---

    function initSidebar() {
      PROBLEMS.forEach((problem) => {
        const li = document.createElement("li");
        li.className = "problem-item";
        li.dataset.id = problem.id;

        const title = document.createElement("div");
        title.className = "problem-title";
        title.textContent = problem.title;

        const meta = document.createElement("div");
        meta.className = "problem-meta";

        const difficulty = document.createElement("span");
        difficulty.textContent = problem.difficulty;
        difficulty.className = "tag";

        const tags = document.createElement("span");
        tags.textContent = problem.tags.join(", ");

        meta.appendChild(difficulty);
        meta.appendChild(tags);

        li.appendChild(title);
        li.appendChild(meta);

        li.addEventListener("click", () => {
          setActiveProblem(problem);
        });

        problemListEl.appendChild(li);
      });

      // Set first as active
      setActiveProblem(PROBLEMS[0]);
    }

    // --- Simple sandboxed evaluator for tests ---

    function runTests() {
      clearOutputs();
      appendLine(testsOutputEl, "Running tests...", "dim");

      const userCode = codeEditorEl.value;

      // Capture console.log
      const consoleLines = [];
      console.log = (...args) => {
        const msg = args.map(a => String(a)).join(" ");
        consoleLines.push(msg);
        appendLine(consoleOutputEl, msg);
      };

      let solveFn;
      try {
        // eslint-disable-next-line no-new-func
        const wrapped = new Function(
          `"use strict";\n${userCode}\nreturn typeof solve === "function" ? solve : undefined;`
        );
        solveFn = wrapped();
      } catch (err) {
        appendLine(testsOutputEl, "Syntax error: " + err.message, "error");
        console.log = originalConsoleLog;
        return;
      }

      if (typeof solveFn !== "function") {
        appendLine(
          testsOutputEl,
          'No function named "solve" was found. Please define function solve(...).',
          "error"
        );
        console.log = originalConsoleLog;
        return;
      }

      let passed = 0;
      const total = currentProblem.tests.length;

      currentProblem.tests.forEach((test, index) => {
        const { args, expected } = test;
        let actual;
        let ok = false;
        let error = null;

        try {
          actual = solveFn(...args);
          ok = deepEqual(actual, expected);
        } catch (err) {
          error = err;
        }

        if (error) {
          appendLine(
            testsOutputEl,
            `Test ${index + 1}: threw error: ${error.message}`,
            "error"
          );
        } else if (!ok) {
          appendLine(
            testsOutputEl,
            `Test ${index + 1}: expected ${format(expected)}, got ${format(actual)}`,
            "error"
          );
        } else {
          passed++;
          appendLine(testsOutputEl, `Test ${index + 1}: passed`, "success");
        }
      });

      const summary =
        passed === total
          ? `✅ All ${total} tests passed!`
          : `⚠️ Passed ${passed}/${total} tests.`;

      appendLine(testsOutputEl, "");
      appendLine(testsOutputEl, summary, passed === total ? "success" : "dim");

      // Restore console.log
      console.log = originalConsoleLog;
    }

    function deepEqual(a, b) {
      if (Object.is(a, b)) return true;

      if (typeof a !== typeof b) return false;

      if (Array.isArray(a) && Array.isArray(b)) {
        if (a.length !== b.length) return false;
        for (let i = 0; i < a.length; i++) {
          if (!deepEqual(a[i], b[i])) return false;
        }
        return true;
      }

      if (a && b && typeof a === "object" && typeof b === "object") {
        const keysA = Object.keys(a);
        const keysB = Object.keys(b);
        if (keysA.length !== keysB.length) return false;
        for (const k of keysA) {
          if (!deepEqual(a[k], b[k])) return false;
        }
        return true;
      }

      return false;
    }

    function format(v) {
      try {
        return JSON.stringify(v);
      } catch {
        return String(v);
      }
    }

    // --- Tabs ---

    tabButtons.forEach((btn) => {
      btn.addEventListener("click", () => {
        const tab = btn.dataset.tab;
        tabButtons.forEach((b) => b.classList.toggle("active", b === btn));
        testsOutputEl.classList.toggle("hidden", tab !== "tests");
        consoleOutputEl.classList.toggle("hidden", tab !== "console");
      });
    });

    // --- Buttons ---

    btnRun.addEventListener("click", () => {
      runTests();
    });

    btnReset.addEventListener("click", () => {
      if (!currentProblem) return;
      codeEditorEl.value = currentProblem.starterCode;
      clearOutputs();
    });

    // Initialize
    initSidebar();
  </script>
</body>
</html>
