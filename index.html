<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Web Playground</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#0d1117;
  color:#e6edf3;
  display:flex;
  flex-direction:column;
  height:100vh;
  transition:background .3s,color .3s;
}
header{
  padding:10px 16px;
  border-bottom:1px solid #30363d;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
}
button{
  border:1px solid #30363d;
  background:#1b222c;
  color:white;
  padding:6px 14px;
  border-radius:6px;
  cursor:pointer;
  margin-left:5px;
}
button:hover{
  background:#303a45;
}
select, input{
  padding:6px;
  border-radius:6px;
  border:1px solid #30363d;
  background:#161b22;
  color:white;
  margin-right:5px;
}

main{
  flex:1;
  display:flex;
  min-height:0;
}
.editorColumn{
  width:400px;
  display:flex;
  flex-direction:column;
  border-right:1px solid #30363d;
}
textarea{
  flex:1;
  background:#161b22;
  color:white;
  border:none;
  outline:none;
  resize:none;
  padding:10px;
  font-family:monospace;
  font-size:14px;
  margin-bottom:10px;
}
label{
  font-size:12px;
  margin-bottom:4px;
  opacity:0.65;
}
.preview{
  flex:1;
  display:flex;
  flex-direction:column;
  position:relative;
}
iframe{
  flex:1;
  border:none;
  background:white;
}
#status{
  font-size:12px;
  opacity:0.7;
}
.fullscreen{
  position:absolute;
  top:8px;
  right:8px;
  z-index:10;
}

/* Light mode */
body.light{
  background:#ffffff;
  color:#000;
}
body.light textarea{
  background:#f2f2f2;
  color:#000;
}
body.light button{
  background:#eaeaea;
  color:#000;
  border-color:#ccc;
}
body.light header{
  border-bottom-color:#ccc;
}
body.light .editorColumn{
  border-right-color:#ccc;
}

@media(max-width:900px){
  main{
    flex-direction:column;
  }
  .editorColumn{
    width:100%;
    border-right:none;
    border-bottom:1px solid #30363d;
  }
}
</style>
</head>

<body>
<header>
  <div><strong>Web Playground</strong></div>

  <!-- project ui -->
  <div>
    <select id="projectsSelect"></select>
    <input id="newProjectName" placeholder="Project name">
    <button onclick="newProject()">New</button>
    <button onclick="deleteProject()">Delete</button>

    <span id="status">Synced</span>

    <button onclick="manualSave()">Save</button>
    <button onclick="manualLoad()">Load</button>
    <button onclick="toggleTheme()" id="themeBtn">Light Mode</button>
    <button onclick="resetDefaults()">Reset</button>
  </div>
</header>

<main>
  <div class="editorColumn">
    <label>HTML</label>
    <textarea id="htmlInput"></textarea>

    <label>CSS</label>
    <textarea id="cssInput"></textarea>

    <label>JavaScript</label>
    <textarea id="jsInput"></textarea>
  </div>

  <div class="preview">
    <button class="fullscreen" onclick="toggleFullscreen()">Fullscreen</button>
    <iframe id="preview"></iframe>
  </div>
</main>

<script>
const htmlInput=document.getElementById("htmlInput");
const cssInput=document.getElementById("cssInput");
const jsInput=document.getElementById("jsInput");
const statusEl=document.getElementById("status");
const preview=document.getElementById("preview");
const projectsSelect=document.getElementById("projectsSelect");
const newProjectName=document.getElementById("newProjectName");

const DEFAULTS={
  html:"<h1>Hello</h1>",
  css:"h1{color:red;}",
  js:"console.log('hello');"
};

// ---------- MULTI PROJECT STORAGE ----------
let currentProject = localStorage.currentProject || "default";
let allProjects = JSON.parse(localStorage.projects || "{}");
if(!allProjects[currentProject]) allProjects[currentProject]=DEFAULTS;

function saveProjects(){
  localStorage.projects = JSON.stringify(allProjects);
}

function refreshDropdown(){
  projectsSelect.innerHTML="";
  Object.keys(allProjects).forEach(name=>{
    const opt=document.createElement("option");
    opt.value=name;
    opt.textContent=name;
    if(name===currentProject) opt.selected=true;
    projectsSelect.appendChild(opt);
  });
}

function setProject(name){
  currentProject=name;
  localStorage.currentProject=name;
  loadProject();
  refreshDropdown();
}

function loadProject(){
  const f=allProjects[currentProject]||DEFAULTS;
  htmlInput.value=f.html;
  cssInput.value=f.css;
  jsInput.value=f.js;
  update();
}

// create new
function newProject(){
  const name=newProjectName.value.trim();
  if(!name) return alert("Enter a name");
  if(allProjects[name]) return alert("Already exists");

  allProjects[name]=DEFAULTS;
  saveProjects();
  setProject(name);
}

// delete
function deleteProject(){
  const name=projectsSelect.value;
  delete allProjects[name];
  saveProjects();
  alert("Deleted! Reloading list.");
  // choose another
  const keys=Object.keys(allProjects);
  currentProject = keys[0] || "default";
  if(!allProjects[currentProject]) allProjects[currentProject]=DEFAULTS;
  saveProjects();
  setProject(currentProject);
}

// handle dropdown switch
projectsSelect.addEventListener("change",()=>{
  setProject(projectsSelect.value);
});

//------------- BASIC SAVE -------------
function save(){
  allProjects[currentProject]={
    html:htmlInput.value,
    css:cssInput.value,
    js:jsInput.value
  };
  saveProjects();
}

// Manual save/load
function manualSave(){
  save();
  statusEl.textContent="Saved!";
}
function manualLoad(){
  loadProject();
  statusEl.textContent="Loaded!";
}

//------------- update preview ------------
function update(){
  statusEl.textContent="Updating…";
  const html=htmlInput.value;
  const css=cssInput.value;
  const js=jsInput.value.replace(/<\/script/ig,"<\\/script");

  preview.srcdoc=`<!DOCTYPE html>
  <html><head><style>${css}</style></head>
  <body>${html}<script>${js}<\/script></body></html>`;

  setTimeout(()=>statusEl.textContent="Synced",100);
  save();
}

//------------- Reset ------------------
function resetDefaults(){
  allProjects[currentProject]=DEFAULTS;
  saveProjects();
  loadProject();
}

//-------------- Fullscreen -------------
function toggleFullscreen(){
  preview.requestFullscreen();
}

//-------------- Theme -----------------
function toggleTheme(){
  const light=!document.body.classList.contains("light");
  document.body.classList.toggle("light",light);
  localStorage.theme=light?"light":"dark";
  themeBtn.textContent=light?"Dark Mode":"Light Mode";
}
if(localStorage.theme==="light"){
  document.body.classList.add("light");
  themeBtn.textContent="Dark Mode";
}

//-------------- typing delay ---------
[htmlInput,cssInput,jsInput].forEach(el=>
  el.addEventListener("input",()=>{
    statusEl.textContent="Typing…";
    clearTimeout(window.upTimer);
    window.upTimer=setTimeout(update,300);
  })
);

//-------------- Ctrl+S ---------------
document.addEventListener("keydown",e=>{
  if((e.ctrlKey||e.metaKey)&&e.key==="s"){
    e.preventDefault();
    manualSave();
  }
});

// INIT
refreshDropdown();
loadProject();
</script>
</body>
</html>
