<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Web Playground</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui;
  background:#0d1117;
  color:#e6edf3;
  display:flex;
  flex-direction:column;
  height:100vh;
}
header{
  padding:10px 16px;
  border-bottom:1px solid #30363d;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button{
  border:1px solid #30363d;
  background:#1b222c;
  color:white;
  padding:6px 14px;
  border-radius:6px;
  cursor:pointer;
}
button:hover{
  background:#303a45;
}
main{
  flex:1;
  display:flex;
  min-height:0;
}
.editorColumn{
  width:400px;
  display:flex;
  flex-direction:column;
  border-right:1px solid #30363d;
}
textarea{
  flex:1;
  background:#161b22;
  color:white;
  border:none;
  outline:none;
  resize:none;
  padding:10px;
  font-family:monospace;
  font-size:14px;
  margin-bottom:10px;
}
label{
  font-size:12px;
  margin-bottom:4px;
  opacity:0.65;
}
.preview{
  flex:1;
  display:flex;
  flex-direction:column;
}
iframe{
  flex:1;
  border:none;
  background:white;
}
#status{
  font-size:12px;
  opacity:0.7;
}
.fullscreen{
  position:absolute;
  top:8px;
  right:8px;
  z-index:10;
}

@media(max-width:900px){
  main{
    flex-direction:column;
  }
  .editorColumn{
    width:100%;
    border-right:none;
    border-bottom:1px solid #30363d;
  }
}
</style>
</head>

<body>
<header>
  <div><strong>Web Playground</strong></div>
  <div>
    <span id="status">Synced</span>
    <button onclick="resetDefaults()">Reset</button>
  </div>
</header>

<main>
  <div class="editorColumn">
    <label>HTML</label>
    <textarea id="htmlInput"></textarea>

    <label>CSS</label>
    <textarea id="cssInput"></textarea>

    <label>JavaScript</label>
    <textarea id="jsInput"></textarea>
  </div>

  <div class="preview">
    <button class="fullscreen" onclick="toggleFullscreen()">Fullscreen</button>
    <iframe id="preview"></iframe>
  </div>
</main>

<script>
const htmlInput=document.getElementById("htmlInput");
const cssInput=document.getElementById("cssInput");
const jsInput=document.getElementById("jsInput");
const statusEl=document.getElementById("status");
const preview=document.getElementById("preview");

const DEFAULTS={
  html:`<h1>Hello ðŸ‘‹</h1><p>Edit HTML/CSS/JS</p>`,
  css:`body{font-family:sans-serif;padding:20px;background:#eee}`,
  js:`console.log("Hello from JS")`
};

function load(){
  htmlInput.value=localStorage.html||DEFAULTS.html;
  cssInput.value=localStorage.css||DEFAULTS.css;
  jsInput.value=localStorage.js||DEFAULTS.js;
  update();
}

function save(){
  localStorage.html=htmlInput.value;
  localStorage.css=cssInput.value;
  localStorage.js=jsInput.value;
}

function update(){
  statusEl.textContent="Updatingâ€¦";
  const html=htmlInput.value;
  const css=cssInput.value;
  const js=jsInput.value.replace(/<\/script/ig,"<\\/script");
  preview.srcdoc=`<!DOCTYPE html>
  <html><head><style>${css}</style></head>
  <body>${html}<script>${js}<\/script></body></html>`;
  setTimeout(()=>statusEl.textContent="Synced",100);
  save();
}

function resetDefaults(){
  htmlInput.value=DEFAULTS.html;
  cssInput.value=DEFAULTS.css;
  jsInput.value=DEFAULTS.js;
  update();
}

function toggleFullscreen(){
  preview.requestFullscreen();
}

[htmlInput,cssInput,jsInput].forEach(el=>
  el.addEventListener("input",()=>{
    statusEl.textContent="Typingâ€¦";
    clearTimeout(window.upTimer);
    window.upTimer=setTimeout(update,300);
  })
);

load();
</script>
</body>
</html>
